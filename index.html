<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share</title>
    <link rel="shortcut icon" href="./assest/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="./assest/profile_img.jpg" alt="user">
            </div>
            <div class="user-name">
                <h2>Vaidehi Jadhav</h2>
            </div>
            <div class="designation">
                <h3>Web Developer</h3>
            </div>
            <div class="bottom-group">
                <button class="btn-share btn-card" onclick="openModal()">
                    <div>Share my profile</div>
                </button>

                <button class="btn-follow btn-card">Follow me</button>
            </div>
        </div>
    </div>

    <!-- Modal Component -->
    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <div>
            <h3>Share this via</h3>
            <div class="iconContainer">
                <a href="https://www.facebook.com/" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://twitter.com/" class="icon" id="twitter">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a
                  href="https://www.instagram.com/" class="icon" id="instagram">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://web.whatsapp.com/" class="icon" id="whatsapp">
                  <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="https://web.telegram.org/" class="icon" id="telegram">
                  <i class="fa-brands fa-telegram"></i>
                </a>
              </div>
        </div>
    </div>

    <!-- overlay -->
    <div onclick="closeModal()" class="overlay"></div>
</body>
</html>
